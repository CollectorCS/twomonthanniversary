<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection</title>
    <style>
	body {
	    margin: 0;
	    padding: 0;
	    background-color: #131862;
	    color: white;
	    font-family: 'Merienda', cursive;
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    height: 100vh;
	    text-align: center;
	    overflow: hidden;
	    flex-direction: column;
	}

	canvas {
	    position: fixed;
	    top: 0;
	    left: 0;
	    width: 100vw;
	    height: 100vh;
	    z-index: -1;
	}

	h1 {
	    font-size: 3em;
	    color: #ff6b6b;
	    margin-top: 20px;
	}

	.message {
	    font-size: 1.5em;
	    color: #f1f1f1;
	}

	.buttons-container {
	    display: grid;
	    grid-template-columns: repeat(2, 1fr);
	    grid-gap: 20px;
	    justify-items: center;
	    z-index: 1;
	    margin-top: 20px;
	}

	button {
	    background-color: #0B1026;
	    color: white;
	    padding: 15px 30px;
	    border: none;
	    font-size: 1.2em;
	    cursor: pointer;
	    border-radius: 8px;
	    transition: background-color 0.3s;
	}

	button:hover {
	    background-color: #161B36;
	}

	button:active {
	    background-color: #ff99a3;
	}

	.music-button {
	    position: fixed;
	    bottom: 20px;
	    right: 20px;
	    background-color: #35475F;
	    color: white;
	    border: none;
	    padding: 10px 15px;
	    font-size: 1.2em;
	    cursor: pointer;
	    border-radius: 50%;
	    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
	    transition: background-color 0.3s;
	}

	.music-button:hover {
	    background-color: #131862
	}

	.music-button:active {
	    background-color: #131862;
	}

	.back-button {
	    position: fixed;
	    top: 20px;
	    left: 20px;
	    background-color: #131862;
	    color: white;
	    border: none;
	    padding: 10px 15px;
	    font-size: 1.2em;
	    cursor: pointer;
	    border-radius: 8px;
	    transition: background-color 0.3s;
	    z-index: 1;
	}

	.back-button:hover {
	    background-color: #131862;
	}

	.back-button:active {
	    background-color: #131862;
	}

    </style>
</head>
<body>

<button class="back-button" onclick="window.location.href='index.html'">Go Back</button>

    <h1>Welcome Skylar</h1>
    <div class="message">Enjoy The Peaceful Beauty Of The Stars</div><br><div class="message">Or Click One Of These</div>

    <div class="buttons-container">
	<button onclick="window.location.href='photoalbum.html'">Us<3</button>
	<button onclick="window.location.href='playlist.html'">Music</button>
	<button onclick="window.location.href='lovejar.html'">Love Jar</button>
	<button onclick="window.location.href='stargazing.html'">The Stars</button>
    </div>

    <button class="music-button" id="musicButton" aria-label="Toggle music">ðŸŽ¶</button>

    <canvas id="stars"></canvas>

    <audio id="backgroundMusic" loop>
	<source src="need.or.want.mp3" type="audio/mp3">
	Your browser does not support the audio element.
    </audio>

    <script>
	const canvas = document.getElementById("stars");
	const ctx = canvas.getContext("2d");
	
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;
	
	function Star(x, y, radius, speed) {
	    this.x = x;
	    this.y = y;
	    this.radius = radius;
	    this.speed = speed;
	    this.alpha = Math.random() * 0.5 + 0.5;
	}

	Star.prototype.update = function () {
	    this.y += this.speed;
	    if (this.y > canvas.height) {
		this.y = 0;
		this.x = Math.random() * canvas.width;
	    }
	};

	Star.prototype.draw = function () {
	    ctx.beginPath();
	    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
	    ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
	    ctx.fill();
	};

	let stars = [];

	function createStars() {
	    for (let i = 0; i < 200; i++) {
		const radius = Math.random() * 2 + 1;
		const x = Math.random() * canvas.width;
		const y = Math.random() * canvas.height;
		const speed = Math.random() * 0.5 + 0.1;
		
		stars.push(new Star(x, y, radius, speed));
	    }
	}

	function animateStars() {
	    ctx.clearRect(0, 0, canvas.width, canvas.height);

	    stars.forEach(star => {
		star.update();
		star.draw();
	    });
	    
	    requestAnimationFrame(animateStars);
	}

	createStars();
	animateStars();

	const musicButton = document.getElementById("musicButton");
	const backgroundMusic = document.getElementById("backgroundMusic");
	
	let isMusicPlaying = false;

	musicButton.addEventListener("click", function() {
	    if (isMusicPlaying) {
		backgroundMusic.pause();
		isMusicPlaying = false;
	    } else {
		backgroundMusic.play();
		isMusicPlaying = true;
	    }
	});

    </script>
</body>
</html>
